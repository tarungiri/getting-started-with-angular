<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<div>
       <!-- Navigation -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" routerLink="/home">
              <img src="../assets/angular2-logo-white.png" alt="A4 Demo" width="50" height="50">
            </a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/products" routerLinkActive="active" >Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/products', 0, 'edit']" routerLinkActive="active" >Add Product</a>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" *ngIf="!authSvc.IsUserAuthenticated()">
                        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Log In</a>
                    </li>
                    <li class="nav-item nav-link" *ngIf="authSvc.IsUserAuthenticated()" routerLinkActive="active"> 
                        Welcome <b>{{authSvc.getLocalStorageData().userName}} !</b>
                    </li>
                    <li class="nav-item" *ngIf="authSvc.IsUserAuthenticated()">
                     <a class="nav-link" (click)="logout()" routerLinkActive="active" href="javascript:void(0)">Log Out</a>
                    </li>
              </ul>
          </div>
        </nav>

    <!-- Content section -->
    <section class="py-5">
      <div class="container">
          <router-outlet></router-outlet> 
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-3 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; tarun@myangular.com 2018</p>
      </div>
      <!-- /.container -->
    </footer>
</div>
