<div class="row" *ngIf="!submitted">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Sign Up</h3>
			 		</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" [formGroup]="registrationForm" role="form" (ngSubmit)="onSubmit()">
              <fieldset>
                <div class="form-group">
                 <input class="form-control" formControlName="FirstName" placeholder="First Name" type="text">
								</div>
								<label class="alert pull-right" *ngIf = "registrationForm.get('FirstName').hasError('required') && registrationForm.get('FirstName').touched">
									First name required.
								</label>
                <div class="form-group">
                    <input class="form-control" formControlName="LastName" placeholder="Last Name" type="text" >
									 </div>									 
			    	    <div class="form-group">
			    		    <input class="form-control" formControlName="Email" placeholder="E-mail" type="text" >
								</div>
								<div class="form-group">
									<input class="form-control" formControlName="PhoneNumber" placeholder="Phone Number" type="text" >
								 </div>
								 <div class="form-group">
								 <select class="form-control"  formControlName="Sex" id="sex" >									
									<option value="" [selected]="isSelected">Please choose sex</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>
							</div>
			    		  <div class="form-group">
			    			<input class="form-control" formControlName="Password" placeholder="Password" name="password" type="password" value="" >
                </div>	
                <div class="form-group">
                  <input class="form-control" placeholder="Confirm Password" formControlName="ConfirmPassword" type="password" value="" >
                </div>		    	
			    		  <input class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!registrationForm.valid" value="Register">
            </fieldset>
            <label class="float-left">
                <a routerLink="/login" >Already a member?</a>	
            </label>
			    </form>
			  </div>
			</div>
		</div>
	</div>
	<div *ngIf="submitted">
		<h2>Registeration Successful.</h2>	
		<label class="float-left">
			<a routerLink="/login" >Click here</a>	to login.
	</label>
	</div>
